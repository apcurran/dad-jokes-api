<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preload stylesheet" as="style" href="./styles/style.css">
        <title>Dad Jokes</title>
    </head>
    <body>
        <h1 class="joke">Brace yourself for dad jokes...</h1>
        <div class="btn-wrapper">
            <button class="joke-btn">Get Joke</button>
        </div>
        
        <script>
            "use strict";

            const jokePara = document.querySelector(".joke");
            const jokeBtn = document.querySelector(".joke-btn");

            async function insertDadJoke() {
                const url = "https://icanhazdadjoke.com/";

                try {
                    const response = await fetch(url, { headers: { Accept: "application/json" } });
                    const data = await response.json();
                    const joke = data.joke;

                    jokePara.textContent = joke;
                } catch(err) {
                    console.error(err);
                }
            }

            jokeBtn.addEventListener("click", insertDadJoke);

        </script>
    </body>
</html>
