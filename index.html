<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preload stylesheet" as="style" href="./styles/style.css">
        <title>Dad Jokes</title>
    </head>
    <body>
        <h1 class="joke">Joke Goes Here</h1>
        <button class="get-joke">Get Joke</button>
        
        <script>
            "use strict";

            const jokePara = document.querySelector(".joke");
            const jokeBtn = document.querySelector(".get-joke");

            async function getDadJoke() {
                const url = "https://icanhazdadjoke.com/";

                try {
                    const response = await fetch(url, { headers: { Accept: "application/json" } });
                    const data = await response.json();

                    jokePara.textContent = data.joke;
                } catch(err) {
                    console.error(err);
                }
            }

            jokeBtn.addEventListener("click", getDadJoke);

        </script>
    </body>
</html>
